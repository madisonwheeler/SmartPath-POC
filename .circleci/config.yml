version: 2
jobs:
  build:
      docker:
        - image: circleci/node:8.10
      steps:
        - checkout

        - run:
            name: Install dependencies
            command: npm install

        - run:
            name: Deploy application
            command: npm run deploy

  build_dev:
      docker:
        - image: circleci/node:8.10
      filters:
        branches:
          only: master
      steps:
        - checkout

        - run:
            name: Install dependencies
            command: npm install

        - run:
            name: Deploy application
            command: npm run deploy-dev

  test:
    docker:
      - image: circleci/node:8.10
    filters:
      branches:
        only: master
    steps:
        - run:
            name: Run unit tests
            command: npm test

workflows:
  version: 2
  build_dev:
    jobs:
      - build_dev
      - test
